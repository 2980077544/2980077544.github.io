<html style="background: #282A36;position:absolute;width:100%;height:100%;">
<head>
<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/codemirror/5.65.0/codemirror.min.css">
<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/codemirror/5.65.0/codemirror.min.css">

<!--引入css文件，用以支持主题-->
<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/codemirror/5.65.0/theme/dracula.css"/>

<script src="https://cdn.bootcdn.net/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>

<!--支持代码折叠-->
<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/codemirror/5.65.0/addon/fold/foldgutter.css"/>
<script src="https://cdn.bootcdn.net/ajax/libs/codemirror/5.65.0/addon/fold/foldcode.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/codemirror/5.65.0/addon/fold/foldgutter.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/codemirror/5.65.0/addon/fold/brace-fold.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/codemirror/5.65.0/addon/fold/comment-fold.js"></script>

<!--groovy代码高亮-->
<script src="https://cdn.bootcdn.net/ajax/libs/codemirror/5.65.0/mode/groovy/groovy.js"></script>
<style type="text/css">
body::-webkit-scrollbar{
  display:none
}
</style>
<script>
function getQuery(key) {
      var query = window.location.search.substring(1);
      var map = query.split("&");
      for (var i = 0; i < map.length; i++) {
        var pair = map[i].split("=");
        if (pair[0] == key) {
          return pair[1];
        }
      }
    }

  var editor;
function loadbox(a,b,c,d){
    
  editor = CodeMirror.fromTextArea(document.getElementById("h"), {
    lineNumbers: a,  //true
    mode:        b,  //"text/x-java"
    theme:       c,  //"dracula"
    gutters:     ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
    lineWrapping: true,	//代码折叠
    foldGutter: true,
  });
  editor.setSize('100%', '100%');
  document.getElementById("h").setAttribute('style', 'background: #282A36;position:absolute;width:100%;height:100%;');
  }
alert("undefined" == typeof awj)
  if("undefined" == typeof awj){
    //Android JavaScriptInterface undefined
if(getQuery("used")=="androidyide"&&getQuery("case")=="getlaid"){
alert('本功能应该仅应用于调试');
loadbox(getQuery('l0'),getQuery('l1'),getQuery('l2'),getQuery('l3'));
}
  }else{
    loadbox(awj.loadn(0),awj.loadn(1),awj.loadn(2),awj.loadn(3));
  }
  
</script>
</head>
<body style="background: #282A36;position:absolute;width:100%;height:100%;">
<textarea id="h" style="background: #282A36;width:100%;height:100%;"></textarea>
</body>
</html>
